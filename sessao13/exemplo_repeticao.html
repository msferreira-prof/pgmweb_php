    <!--
        // recebo as notas por materia, calculo a media e apresento a media

        // recebo as notas por materia
        // removo as menores notas
        // calcular media
        // apresenta as medias


        para cada materia informada faça
            informe a 1a nota
            informe a 2a nota
            calcule a media
            apresente a media
        fim-para-cada

        verificar a maior media
        apresentar a maior media

        
        ***************
        
        
        para cada materia informada faca

        fim-para 

        
        para cada materia e notas informadas faca
            calcule a media
            apresente a media
        fim-para

    -->


    <!-- inicio do codigo Javascript -->
    <script type="text/javascript">
        var materia, nota1, nota2, media;

        for (var i = 0; i < 3; i++) {

            materia = prompt("Informe a matéria");
            nota1 = prompt("Informe a 1a. nota");
            nota2 = prompt("Informe a 2a. nota");

            media = (parseFloat(nota1) + parseFloat(nota2)) / 2;

            alert("A média de " + materia + " é " + media);

        }

    </script>
