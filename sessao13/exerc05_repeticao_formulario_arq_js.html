<!DOCType HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercícios Javascript</title>
    <style>
        .entrada,
        .resultado,
        .botoes {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <!-- inicio do codigo HTML -->
    <h2>Exercicio 05 Javascript - Lista Repetição - JS em arquivo externo</h2>

    <div id="form" class="entrada">
        <h2>Entrada de Dados</h2>
        <form name="exerc05">
            <div>
                <label for="idEntrada01">Informe o "De"</label>
                <input type="text" id="idEntrada01" name="entrada01">
            </div>
            <div>
                <label for="idEntrada02">Informe o "Até"</label>
                <input type="text" id="idEntrada02" name="entrada02">
            </div>
            <div class="botoes">
                <input type="reset" value="Limpar">
                <input type="button" value="Executar" id="btnExecutar">
                <input type="button" value="Validar" id="btnValidar">
                <input type="button" value="Executar com Validacao" id="btnExecutarValido">
            </div>
        </form>
        <hr />
        <div class="resultado">
            <h2>Saída de Dados (Resultado do Pocessamento)</h2>
            <div>
                <label for="idResultado01">Soma dos Positivos</label>
                <input type="text" id="idResultado01" name="resultado01" readonly>
            </div>
            <div>
                <label for="idResultado02">Resultado 02</label>
                <textarea id="idResultado02" rows="5" cols="25" name="resultado02" readonly>
                </textarea>
            </div>
        </div>
    </div>
    <!-- fim do codigo HTML -->

    <!-- inicio do codigo Javascript -->
    <script src="js/meu.js"></script>
    <!-- fim do codigo Javascript -->

</body>

</html>
