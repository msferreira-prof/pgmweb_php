<body>
    <h2>Exercicio Javascript 05 - Lista Repetição com Vetor</h2>

    <!-- 
        Construa um algoritmo que, para um grupo de cinqüenta valores inteiros, determine:
        a) A soma dos valores positivos;
        b) A quantidade de valores negativos.
    
        algoritmo Exercicio03_Repeticao
        variaveis
            valor        : inteiro
            valores      : vetor [ 1..50 ] de inteiro
            somaPositivos: inteiro
            qtdNegativos : inteiro
            contador     : inteiro

    
        inicio
            
            somaPositivos <- 0
            qtdNegativos  <- 0

            para contador de 1 ate 50 passo 1 faca

                escreva "Informe um valor inteiro Positivo ou Negativo"
                ler valor

                valores[ contador ] <- valor
    
            fim-para 

            para contador de 1 ate 50 passo 1 faca

                valor <- valores[ contador ]
                se valor >= 0 
                    entao
                        somaPositivos <- somaPositivos + valor
                    senao
                        qtdNegativos <- qtdNegativos + 1
                fim-se

            fim-para

            escreva "Soma dos Positivos: " , somaPositivos
            escreva "Qtd  dos Negativos: " , qtdNegativos
        
        fim
    -->





    <!-- inicio do codigo Javascript -->
    <script type="text/javascript">
        var valor, valores, somaPositivos, qtdNegativos, contador;

        somaPositivos = 0;
        qtdNegativos  = 0;
        valores      = [];

        for( var contador = 0; contador < 5; contador++ ) {
            
            valor = prompt("Informe um valor inteiro Positivo ou Negativo");
            valor = parseInt(valor);

            valores.push(valor);

        }
        valores = [1, 2, 4]
        for( var contador = 0; contador < 5; contador++ ) {
            valor = valores[ contador ];
            if ( valor >= 0 ) {
                somaPositivos = somaPositivos + valor;
            } else {
                qtdNegativos = qtdNegativos + 1;
            }
            
        }

        document.writeln("<p>Qtd Numeros informados: " + valores.length + "</p>");
        document.writeln("<p>Soma dos Positivos: " + somaPositivos + "</p>");
        document.writeln("<p>Qtd  dos Negativos: " + qtdNegativos + "</p>");
        
        document.writeln("<p>Numeros informados: " + valores.toString() + "</p>");
        
        valores.reverse();
        document.writeln("<p>Numeros informados: " + valores.join(" / ") + "</p>");

        valores.sort(function(a, b) { return b-a});
        document.writeln("<p>Numeros informados: " + valores.join(" / ") + "</p>");

    </script>
    <!-- fim do codigo Javascript -->

</body>
