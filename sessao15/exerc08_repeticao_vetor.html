<body>
    <h2>Exercicio Javascript 8 - Repetição e Vetor</h2>
    
    <!-- inicio do codigo Javascript -->
    <script type="text/javascript">
        var altura, idade, somaIdades, somaAlturas, qtdAlunosIdade, qtdAlunosAltura;
        var mediaIdade, mediaAltura;
        var idades, alturas;
        
        /* 
            vetor para armazenar as alturas e idades informadas 
            para serem apresentadas ao final
        */
        idades  = [];
        alturas = [];

        somaIdades      = 0;
        qtdAlunosIdade  = 0;

        somaAlturas     = 0;
        qtdAlunosAltura = 0;
    
        /* entrada de dados */
        for( var contarAluno = 0; contarAluno < 3; contarAluno++ ) {
            
            altura = prompt("Informe a altura do aluno");
            idade  = prompt("Informe a idade do aluno");

            altura = parseFloat(altura);
            idade  = parseInt(idade);

            alturas.push(altura);
            idades.push(idade);

            /* teste para separar quem atende aos requisitos do problema */
            if ( altura < 1.7 ) {
                somaIdades     = somaIdades + idade;
                qtdAlunosIdade = qtdAlunosIdade + 1;
            }

            if ( idade > 20 ) {
                somaAlturas     = somaAlturas + altura;
                qtdAlunosAltura = qtdAlunosAltura + 1
            }
        }

        /* calcular a media */
        mediaAltura = somaAlturas / qtdAlunosAltura;
        mediaIdade  = somaIdades  / qtdAlunosIdade;

        /* verificar se nao houve divisao por zero, caso contrario a media ficara igual a 0 */
        if ( isNan(mediaAltura) ) {
            mediaAltura = 0;
        }
        if ( isNaN(mediaIdade) ) {
            mediaIdade = 0;
        }

        /* apresentar o resultado */
        document.writeln("<p>Altura média: " + mediaAltura + "</p>");
        document.writeln("<p>Idade  média: " + mediaIdade  + "</p>");

        /* apresentar as idades e alturas informadas e armazenadas em vetores */
        document.writeln("<p>Alturas informadas: " + alturas.join(" / ") + "</p>");
        document.writeln("<p>Idades  informadas: " + idades.join(" / ")  + "</p>");

    </script>
    <!-- fim do codigo Javascript -->
