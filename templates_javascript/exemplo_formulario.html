<!DOCType HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Template Exercícios Javascript</title>
    <style>
        .entrada, .resultado, .botoes {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <!-- inicio do codigo HTML -->
    <h2>Template Exercicio Javascript com formulário (elemento <code>form</code>)</h2>
    <div id="form" class="entrada">
        <h2>Entrada de Dados</h2>
        <form name="">
            <div>
                <label for="idEntrada01">Entrada 01</label>
                <input type="text" id="idEntrada01" name="entrada01">
            </div>
            <div>
                <label for="idEntrada02">Entrada 02</label>
                <input type="text" id="idEntrada02" name="entrada02">
            </div>
            <div>
                <label for="idEntrada03">Entrada 03</label>
                <input type="text" id="idEntrada03" name="entrada03">
            </div>

            <div class="botoes">
                <input type="reset" value="Limpar">
                <input type="button" value="Executar">
            </div>
        </form>
        <hr />
        <div class="resultado">
            <h2>Saída de Dados (Resultado do Pocessamento)</h2>
            <div>
                <label for="idResultado01">Resultado 01</label>
                <input type="text" id="idResultado01" name="resultado01" readonly>
            </div>
            <div>
                <label for="idResultado02">Resultado 02</label>
                <input type="text" id="idResultado02" name="resultado02" readonly>
            </div>
        </div>
    </div>
    <!-- fim do codigo HTML -->

    <!-- inicio do codigo Javascript -->
    <script type="text/javascript">
    </script>
    <!-- fim do codigo Javascript -->

</body>

</html>
