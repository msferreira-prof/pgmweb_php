<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Desconto em Produto</title>
    <meta charset="utf-8">
</head>

<body>

    <script type="text/javascript">
        /*
        Faça um algoritmo que apresente, para um salário informado pelo
        usuário, um novo salário com aumento de 37%.
        */

        /* declara e iniciar variaveis na mesma instrucao */
        var salario = 0;
        var novoSalario = 0;

        /* entrada de dados */
        salario = prompt("Informe o salário");

        /* processamento */
        novoSalario = salario * (1 + 37 / 100);

        /* saida de dados */
        document.write("<p>Salário original em R$: " + salario + "</p>");
        document.write("<p>Salário com 37% de aumento em R$: " + novoSalario + "</p>");
    </script>

</body>

</html>
